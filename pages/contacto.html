    </header>
    <div>
        <h2>Contacto</h2>
        <section>
            <form action="">
                <fieldset>
                    <label for="Nombre">Nombre</label>
                    <input type="text " name="Nombre">
                    <label for="Telefono">Telefóno</label>
                    <input type="number" name="Telefono" placeholder="+(código país) - Número" title="Por favor ingresa solo números">
                    <label for="mail">Email</label>
                    <input type="email" name="email">
                    <label for="tipoArticulo">Nos contactas por:</label>
                    <input type="checkbox" value="Motos" name="chkMotos">Motos
                    <input type="checkbox" value="Autos" name="chkAutos">Autos
                    <input type="checkbox" value="Merchandising" name="merchandising"> Merchandising 
                    <label for="adheridoKKU">Aderido al plan KKU Lifestile</label>
                    <input type="radio" name="rbutSi">Si
                    <input type="radio" name="rbutNo" checked>No 
                    <label for="quieroAdeherirme">Quieres Adherirte al plan?</label>
                    <select name="AdherirAKku" id="">
                        <option value="si">Si</option>
                        <option value="no">No</option>
                    </select>
                    <label for="mensaje">Mensaje:</label>
                    <textarea name="mensaje" placeholder="Escribenos aquí tu mensaje" cols="30" rows="10"></textarea>
                    <input type="submit" name="enviarForm">
                    <input type="reset" name="limparForm">
                </fieldset>  
            </form>
        </section>
    </div>
